<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
    {% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />

<link href="{% static 'css/style-login.css' %}" rel='stylesheet' type='text/css' />

<script type="text/javascript" src="{% static 'js/jquery-login.min.js' %}"></script>

</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});
});
</script>
<div class="login-content">
	<h1 style="color: white;">注册</h1>
	{% if error %}
		<h2 align="center">{{ error }}</h2>
	{% endif %}
	<div class="login-form">
		<div class="clear"> </div>
		<!-- <div class="avtar"><img src="{% static 'images/avtar.png' %}" /></div> -->
		<form class="form" action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<input type="text" name="username" class="text" value="" autocomplete= "new-password">
			<input type="re1" class="text" name="email" value="" autocomplete= "new-password">
			<input type="password" class="text" name="password1" autocomplete= "new-password">
			<input type="password" class="text" name="password2" autocomplete= "new-password">
	{#        <button type="submit" class="btn btn-primary btn-block">注册</button>#}
	
	</br>
		 <span class="text fa fa-mail-forward" style="color: #666;font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已有账号？<a href="{% url 'login' %}">   点击登录</a></span>
		<div class="signin"><input type="submit" value="注册" ></div>
		</form>
	</div>
</div>
</body>
</html>
